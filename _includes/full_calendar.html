<link href="{{ '/assets/fullcalendar-4.3.1/packages/core/main.css' | relative_url }}" rel='stylesheet' />
<link href="{{ '/assets/fullcalendar-4.3.1/packages/list/main.css' | relative_url }}" rel='stylesheet' />
<script src="{{ '/assets/fullcalendar-4.3.1/packages/core/main.js' | relative_url }}"></script>
<script src="{{ '/assets/fullcalendar-4.3.1/packages/interaction/main.js' | relative_url }}"></script>
<script src="{{ '/assets/fullcalendar-4.3.1/packages/list/main.js' | relative_url }}"></script>
<script src="{{ '/assets/fullcalendar-4.3.1/packages/google-calendar/main.js' | relative_url }}"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {

            plugins: ['interaction', 'list', 'googleCalendar'],

            header: {
                left: 'prev,next, today',
                center: 'title',
                right: 'listWeek8, listYear'
            },

            defaultView: 'listWeek8',
            views: {
                listWeek8: {
                    type: 'list',
                    buttonText: '8 weeks',
                    duration: { weeks: 8 },
                    listDayFormat: { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' }
                },
                listYear: {
                    type: 'list',
                    buttonText: 'Year',
                    duration: { year: 1 },
                    listDayFormat: { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' }
                }
            },

            // To make your own Google API key, follow the directions here:
            // http://fullcalendar.io/docs/google_calendar/
            googleCalendarApiKey: 'AIzaSyBq6TTVUkWGCs0vmGh1XlIuGn0w5dCtbsA',

            events: 'ekol7ulqm14nv155angut2rlfo@group.calendar.google.com',

            startParam: 'today',

            eventClick: function (arg) {
                // opens events in a popup window
                window.open(arg.event.url, 'google-calendar-event', 'width=700,height=600');

                arg.jsEvent.preventDefault() // don't navigate in main tab
            },

            loading: function (bool) {
                document.getElementById('loading').style.display =
                    bool ? 'block' : 'none';
            }

        });

        calendar.render();
    });

</script>
<style>
    #loading {
        display: none;
    }
</style>

<div id='loading'>loading...</div>
<div id='calendar'></div>
